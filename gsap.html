<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .boxes {
            background-color: #3d6644;
            border: 1px solid black;
            height: 50px;
            width: 100px;
        }
    </style>
</head>
<body>

<div class="boxes" id="box1"></div>

<div class="boxes" id="box2"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script>
    let box1 = document.getElementById('box1');

    TweenLite.to("#box1", 4, { backgroundColor:"#ff00ff", width:"50%", height:"250px", ease:Power2.easeInOut });


    let box2 = document.getElementById('box2');

    TweenLite.fromTo("#box2", 1.5, {width:0, height:0}, {width:250, height:250});
</script>
</body>
</html>
