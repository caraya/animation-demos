<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #eee;
            text-align: center;
        }

        .circles {
            border-radius: 50%;
            border: 1px solid crimson;
            background-color: indianred;
            margin: 0 auto;
        }

        div > #player {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <button id="player">Play</button>
    </div>

    <div class="circles" id="o1"></div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script>
    let o1 = document.getElementById('o1');
    let player = document.getElementById('player');

    //tweens from width and height 0 to 200
    anim = TweenLite.fromTo(o1, 10,

    {width:0, height:0},
    {width:600, height:600, ease: Linear.easeNone, paused: true }
    );

    player.addEventListener('click', () => {
        if (TweenMax.isTweening(o1) === false) {
            anim.play();
            player.innerText="Pause";
        } else {
            anim.pause();
            player.innerText='Play';
        }
    });

</script>
</body>
</html>
